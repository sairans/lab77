<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Race Registration Form</h1>

    <div class="container">
        <form action="index.html" name="registrationForm" onsubmit=submitForm(); return false; >
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="title">Title:</label>
            <input type="checkbox" id="title" name="title" value="mr">
            <label for="title">Mr</label>
            <input type="checkbox" id="title" name="title" value="ms">
            <label for="title">Ms</label>
            <input type="checkbox" id="title" name="title" value="mrs">
            <label for="title">Mrs</label><br>
    
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
    
            <label for="adress">Complete Postal Mailing Adress:</label><br>
            <input type="text" id="adress" name="adress"><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="fax">Fax Number:</label>
            <input type="tel" id="fax" name="fax" placeholder="Enter your fax number"><br>
    
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
    
            <label for="maritalStatus">Marital Status:</label>
            <input type="text" id="maritalStatus" name="maritalStatus" placeholder="Enter your Martial Status"><br>
    
            <label for="emergencyName">Name:</label>
            <input type="text" id="emergencyName" name="emergencyName" placeholder="Emergency Contact Name"><br>
    
            <label for="emergencyEmail">Email:</label>
            <input type="email" id="emergencyEmail" name="emergencyEmail" placeholder="Emergency Contact Email"><br>
    
            <label for="emergencyPhone">Phone:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="Emergency Contact Phone"><br><br>
            
            <label>Select trip</label>
            <input type="checkbox" id="tripOption1" name="tripOptions" value="Option 1">
            <label for="tripOption1">Option 1</label>
            <input type="checkbox" id="tripOption2" name="tripOptions" value="Option 2">
            <label for="tripOption2">Option 2</label>
            <input type="checkbox" id="tripOption3" name="tripOptions" value="Option 3">
            <label for="tripOption3">Option 3</label><br>
    
            <label>I am a</label>
            <input type="checkbox" id="tripOption1" name="tripOptions" value="Option 1">
            <label for="tripOption1">Option 1</label>
            <input type="checkbox" id="tripOption2" name="tripOptions" value="Option 2">
            <label for="tripOption2">Option 2</label>
            <input type="checkbox" id="tripOption3" name="tripOptions" value="Option 3">
            <label for="tripOption3">Option 3</label><br>
    
            <label>T-shirt size</label>
            <input type="checkbox" id="tripOption1" name="tripOptions" value="Option 1">
            <label for="tripOption1">Option 1</label>
            <input type="checkbox" id="tripOption2" name="tripOptions" value="Option 2">
            <label for="tripOption2">Option 2</label>
            <input type="checkbox" id="tripOption3" name="tripOptions" value="Option 3">
            <label for="tripOption3">Option 3</label>
            <input type="checkbox" id="tripOption4" name="tripOptions" value="Option 4">
            <label for="tripOption3">Option 4</label><br>
    
    
            <label>Smoker</label>
            <input type="checkbox" id="tripOption1" name="tripOptions" value="Option 1">
            <label for="tripOption1">Option 1</label>
            <input type="checkbox" id="tripOption2" name="tripOptions" value="Option 2">
            <label for="tripOption2">Option 2</label><br><br>
    
    
            <label for="room">Room sharing preferences:</label>
            <input id="room" name="room" ><br><br>
            <label>Passport details</label><br>
            <label for="ename">Exact name as it appears:</label>
            <input id="ename" name="ename" size="50" ><br>
            
            <div class="row">
                <div class="col-3">
                    <label for="number">Number:</label><br>
                    <input class="small-in" id="number" name="number" >
                </div>
                <div class="col-3">
                    <label for="data">Data issued:</label>
                    <input class="small-in" id="data" name="data" >
                </div>
                <div class="col-3">
                    <label for="where">Where issued:</label>
                    <input class="small-in" id="where" name="where" >
                </div>
                <div class="col-3">
                    <label for="expires">Data expires:</label>
                    <input class="small-in" id="expires" name="expires" >
                </div>
            </div>
            
            <div class="row">
                <div class="col-3">
                    <label for="date">Date of birth:</label>
                    <input class="small-in" id="date" name="date" > 
                </div>             
                <div class="col-3">
                    <label for="age">Age:</label>
                    <input  class="small-in" id="age" name="age" >
                </div>
                <div class="col-3">
                    <label for="place">Place of birth:</label>
                    <input class="small-in" id="place" name="place" >
                    </div>
                <div class="col-3">
                    <label for="citizen">Citizen of:</label><br>
                    <input class="small-in" id="citizen" name="citizen" ><br><br>
                </div>
            </div>

        
    
           <i><label>See Booking Conditions for all trips</label></i><br><br>
    
           <label for="agree">I agree to all booking terms and Conditions</label>
           <input type="checkbox" id="tripOption1" name="tripOptions" value="Option 1"><br><br>
    
            <label>Signature</label><br><br>
    
            <input type="submit" value="Submit" onclick="submitForm()">
    
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="1.js"></script>
</body>
</html>
